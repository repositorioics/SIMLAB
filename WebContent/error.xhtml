<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="/#{msg.short_system_name}/resources/css/error.css"
		rel="stylesheet" type="text/css" />

	<title>SIMLAB-#{msg.system_transaction_title_error}</title>
</h:head>
<h:body>
	<div id="top" class="top">
		<ui:insert name="top">
			<center>
			
					<div class="ui-widget-header">
						<h1><h:outputLabel value="#{msg.long_system_name}" /></h1>
					</div>
			
			</center>

			<div id="barWellcome" class="ui-widget-header">
				<!-- h:outputText value="#{msg.wellcome_user} #{loginMbean.codeUser}"/ -->
			</div>
		</ui:insert>
	</div>

	<p:layout style="width: auto; height: 500px;">
		<p:layoutUnit position="center"
			style="width: auto; height:auto; border-color: none;">
			<div id="bloqueDescripcion">
				<h3>
					<h:outputLabel value="#{msg.error_title}" />
				</h3>

				<h5>
					<h:outputLabel value="#{msg.description_error_500}" />
				</h5>
				
					<ol>
						<li><h:outputLabel value="#{msg.description_cause_one}" /></li>
						<li><h:outputLabel value="#{msg.description_cause_two}" /></li>
						<li><h:outputLabel value="#{msg.descritpion_cause_three}" /></li>
					</ol>
				
				<h4>
					<h:outputText value="#{msg.error_action_title}" />
				</h4>
				
					<ol>
						<li><h:outputText value="#{msg.error_action_one}" /></li>
						<li><h:outputText value="#{msg.error_action_two}: " /> <h:link
								value="#{msg.acces_to_system}" outcome="login.xhtml" /></li>
					</ol>
				
			</div>
			<h:graphicImage id="line"
				value="/#{short_system_name}/resources/img/line.png" />
			<h:graphicImage id="image"
				value="/#{short_system_name}/resources/img/laboratorista.png" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
