<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="./../template.xhtml" xmlns="http://www.w3.org/1999/xhtml">

	<ui:define name="title">
		<h:outputText value="#{adminGesPassMbean.transactionTitle}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="formPass">
			<p:panel id="passChange"
				header="#{adminGesPassMbean.transactionTitle}">
				<script language="javascript">
    	   		window.onload = aplyStyleToPanel('formPass:passChange');
    	   	</script>
				<label><h:outputText
						value="#{msg.user_code}#{msg.required_character}" /> </label>
				<p:inputText style="width:150px; margin-left:53px;"
					value="#{adminGesPassMbean.nickName}" />
				<br />
				<label><h:outputText
						value="#{msg.user_old_pass}#{msg.required_character}" /> </label>
				<p:password style="width:100px; margin-left:36px;"
					value="#{adminGesPassMbean.oldPass}" />
				<br />
				<label><h:outputText
						value="#{msg.user_new_pass}#{msg.required_character}" /> </label>
				<p:password style="width:100px; margin-left:36px;"
					value="#{adminGesPassMbean.newPass}" />
				<br />
				<label><h:outputText
						value="#{msg.user_pass_retype}#{msg.required_character}" /> </label>
				<p:password style="width:100px; margin-left:20px;"
					value="#{adminGesPassMbean.confirmNewPass}" />
				<br />
				<p:separator />
				<p:commandButton ajax="false" id="btonAcept"
					value="#{msg.button_accept}" title="#{msg.button_accept}"
					actionListener="#{adminGesPassMbean.actionChangePassword}"
					icon="ui-icon-locked" style="width:100px; margin-left:10px;" />

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
