<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="./../template.xhtml" xmlns="http://www.w3.org/1999/xhtml">

	<!-- Definimos el Titulo a Mostrar, esto se incluye en el Template -->
	<ui:define name="title">
		<h:outputText value="#{loginMbean.currentTx}" />
	</ui:define>

	<!-- Definimos el Contenido a mostrar, esto se incluye en el Template -->
	<ui:define name="content">
		<h:graphicImage style="padding-top: 3%;padding-left: 25%;"
			value="/#{short_system_name}/resources/img/lab.png" />
			
	</ui:define>
</ui:composition>
