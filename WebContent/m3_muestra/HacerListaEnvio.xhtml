<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>StackOverflow</title>
</h:head>
<h:body>
	<h:form>
		<p:inputText value="#{hacerListaEnvioMbean.property}" />
		<p:commandButton value="show in dataTable"
			action="#{hacerListaEnvioMbean.showInDataTable}" update="dataTable" />
		<p:dataTable id="dataTable" value="#{hacerListaEnvioMbean.list}"
			var="o">
			<p:column>
				<h:outputText value="#{o.entityProperty}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
