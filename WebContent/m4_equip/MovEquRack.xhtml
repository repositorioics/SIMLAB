<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="./../template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{movEquRackMbean.transactionTitle}"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form id="formMovEquRack">
			<p:panel id="MovEquRack" header="#{movEquRackMbean.transactionTitle}">
				<script language="javascript">
	    	   		window.onload = aplyStyleToPanel('formMovEquRack:MovEquRack');
	    	   	</script>
				<div style="width: 100%; height: 370px;">

					<div style="width: 350px; float: left;">
						<p:fieldset legend="#{msg.origin_freezer}">
							<table>
								<tr>
									<td><label><h:outputText
												value="#{msg.code_freezer_rack}#{msg.required_character}" /></label></td>
									<td><p:inputText style="width:90px;"
											value="#{movEquRackMbean.codeFreezerAct}">
											<p:ajax event="blur" update="tableInfoRackByFreezer"></p:ajax>
										</p:inputText></td>
								</tr>
								<tr>
									<td><label><h:outputText
												value="#{msg.rack_code}#{msg.required_character}" /></label></td>
									<td><p:inputText style="width:90px;"
											value="#{movEquRackMbean.codeRack}" /></td>
								</tr>
							</table>
						</p:fieldset>
					</div>
					<div style="width: 350px; float: left; margin-left: 85px;">
						<p:fieldset legend="#{msg.destination_freezer}">
							<table>
								<tr>
									<td><label><h:outputText
												value="#{msg.code_freezer_rack}#{msg.required_character}" /></label></td>
									<td><p:inputText style="width:90px;"
											value="#{movEquRackMbean.codeFreezerNew}">
											<p:ajax event="blur"
												update="tableInfoRackByFreezerDestination"></p:ajax>
										</p:inputText></td>
								</tr>
								<tr>
									<td><label><h:outputText
												value="#{msg.position_rack_freezer}#{msg.required_character}" /></label></td>
									<td><p:inputText style="width:90px;"
											value="#{movEquRackMbean.positionRack}" /></td>
								</tr>
							</table>
						</p:fieldset>
					</div>
					<div style="clear: both">
						<p:separator style="clear:both;" />
						<p:commandButton style="width:100px;" value="#{msg.button_accept}"
							ajax="false" icon="ui-icon-arrowthick-1-e"
							actionListener="#{movEquRackMbean.actionMoveRack}" />
						<p:separator />
					</div>

					<div style="width: 390px; float: left;">
						<p:fieldset legend="#{msg.info_freezer_origin}"
							style="width: 370px;">
							<p:dataTable id="tableInfoRackByFreezer"
								value="#{movEquRackMbean.listAllRack}" var="r"
								emptyMessage="#{msg.empty_message_datatable}">
								<p:column headerText="#{msg.code_freezer_rack}">
									<h:outputText value="#{r.id.rcodFreezer}" />
								</p:column>
								<p:column headerText="#{msg.rack_code}">
									<h:outputText value="#{r.id.codRack}" />
								</p:column>
								<p:column headerText="#{msg.position_rack_freezer}">
									<h:outputText value="#{r.posFreezer}" />
								</p:column>
							</p:dataTable>
						</p:fieldset>

					</div>
					<div style="width: 390px; float: left; margin-left: 50px;">
						<p:fieldset legend="#{msg.info_freezer_destination}"
							style="width: 370px;">
							<p:dataTable id="tableInfoRackByFreezerDestination"
								value="#{movEquRackMbean.listAllRackB}" var="f"
								emptyMessage="#{msg.empty_message_datatable}">
								<p:column headerText="#{msg.code_freezer_rack}">
									<h:outputText value="#{f.id.rcodFreezer}" />
								</p:column>
								<p:column headerText="#{msg.rack_code}">
									<h:outputText value="#{f.id.codRack}" />
								</p:column>
								<p:column headerText="#{msg.position_rack_freezer}">
									<h:outputText value="#{f.posFreezer}" />
								</p:column>
							</p:dataTable>
						</p:fieldset>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
